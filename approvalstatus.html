<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approval Status</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      padding-bottom: 70px;
      margin: 0;
    }

    .top-bar {
      padding: 12px 16px;
      font-weight: bold;
      color: #8c5ba9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .top-bar span:nth-child(2) {
      flex-grow: 1;
      text-align: center;
      font-size: 18px;
    }

    .filter-buttons {
      text-align: center;
      margin-top: 15px;
    }

    .filter-buttons button {
      background-color: #e6ddee;
      color: #4c2c5e;
      border: none;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 13px;
      margin: 5px 4px;
      cursor: pointer;
      box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.15);
    }

    .filter-buttons button.active {
      background-color: #5a4b68;
      color: #fff;
    }

    .container {
      padding: 10px 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fdfdfd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      text-align: center;
      vertical-align: middle;
      padding: 12px 8px;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th.company, td.company {
      white-space: normal;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #D9D9D9;
      font-weight: bold;
      color: #5a4b68;
    }

    td {
      color: #333;
      border-bottom: 1px solid #333;
    }

    .status-btn {
      border-radius: 8px;
      padding: 5px 12px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.15);
      border: none;
    }

    .status-approved {
      background-color: #d1f1dd;
      color: #217c41;
    }

    .status-rejected {
      background-color: #f7d0d0;
      color: #9e2b2b;
    }

    .status-revised {
      background-color: #dee9fb;
      color: #2e4a8c;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      background: #5a4b68;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 22px;
      z-index: 100;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
    }

    .bottom-nav a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <a href="home.html"><span><i class="fa-solid fa-chevron-left"></i></span></a>
  <span>Approval Status</span>
  <span><i class="fa-solid fa-filter"></i></span>
</div>

<!-- Filter Buttons -->
<div class="filter-buttons">
  <button class="active" onclick="filterStatus('all', this)">All</button>
  <button onclick="filterStatus('approved', this)">Approved</button>
  <button onclick="filterStatus('rejected', this)">Rejected</button>
  <button onclick="filterStatus('revised', this)">Revised</button>
</div>

<!-- Table Content -->
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>No</th>
        <th class="company">Company</th>
        <th>Filing Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr data-status="revised">
        <td>1</td>
        <td class="company">PT Ecart Webportal Indonesia</td>
        <td>May 9, 2025</td>
        <td><button class="status-btn status-revised">Revised ></button></td>
      </tr>
      <tr data-status="approved">
        <td>2</td>
        <td class="company">PT Shopee Internasional Indonesia</td>
        <td>May 10, 2025</td>
        <td><button class="status-btn status-approved">Approved ></button></td>
      </tr>
      <tr data-status="rejected">
        <td>3</td>
        <td class="company">PT Harnods</td>
        <td>May 11, 2025</td>
        <td><button class="status-btn status-rejected">Rejected ></button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="home.html"><i class="fa-solid fa-house"></i></a>
  <a href="explore.html"><i class="fa-solid fa-magnifying-glass"></i></a>
  <a href="saved.html"><i class="fa-solid fa-heart"></i></a>
  <a href="profile.html"><i class="fa-solid fa-user"></i></a>
</div>

<!-- Scripts -->
<script>
  function filterStatus(status, button) {
    const rows = document.querySelectorAll("tbody tr");
    const buttons = document.querySelectorAll(".filter-buttons button");
    
    buttons.forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");

    rows.forEach(row => {
      const rowStatus = row.getAttribute("data-status");
      if (status === "all" || rowStatus === status) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    });
  }
</script>
</body>
</html>
